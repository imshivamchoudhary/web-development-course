<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline,Internal and External to CSS</title>
    <!-- <style>
        dt{
            background-color: blueviolet;
            color: aqua;

    </style> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>There are 3 way to add css to html.</h1>
    <div><dl>
        <dt  style="color: yellow; background-color: red;">Inline CSS :</dt>
        <dd>This is used in an html page using style attribute.</dd>

        <dt>Internal CSS :</dt>
        <dd>It means to add a style tag and place the html page's style within it.</dd>
        <dt>External CSS :</dt>
        <dd>It means to create a.css file and place all your style inside that .css file</dd>
    </dl></div>
</body>
</html>
